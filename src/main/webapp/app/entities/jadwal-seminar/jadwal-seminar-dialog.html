
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJadwalSeminarLabel" data-translate="semhasApp.jadwalSeminar.home.createOrEditLabel">Create or edit a Jadwal Seminar</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.jadwalSeminar.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.jadwalSeminar.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="semhasApp.jadwalSeminar.tanggal" for="field_tanggal">Tanggal</label>
                <div class="input-group">
                    <input id="field_tanggal" type="text" class="form-control" name="tanggal" datetime-picker="dd MMMM yyyy" ng-model="vm.jadwalSeminar.tanggal" enable-time="false" is-open="vm.datePickerOpenStatus.tanggal"
                    disabled/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('tanggal')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="semhasApp.jadwalSeminar.tersedia" for="field_tersedia">Tersedia</label>
            <br>
                <input type="checkbox" name="tersedia" id="field_tersedia"
                          ng-model="vm.jadwalSeminar.tersedia"/>
        </div>

        <div class="form-group">
            <label data-translate="semhasApp.jadwalSeminar.sesi" for="field_sesi">Sesi</label>
            <select class="form-control" id="field_sesi" name="sesi" ng-model="vm.jadwalSeminar.sesiId" ng-options="sesi.id as sesi.urutan for sesi in vm.sesis"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="semhasApp.jadwalSeminar.ruang" for="field_ruang">Ruang</label>
            <select class="form-control" id="field_ruang" name="ruang" ng-model="vm.jadwalSeminar.ruangId" ng-options="ruang.id as ruang.nama for ruang in vm.ruangs"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
